<div class="container-fluid p-1 bg-danger">
    <h2 class="text-center m-5 text-light fs-1">MOVIES</h2>
</div>
<div class="card bg-light container text-center justify-content-center mt-5" style="width: 38rem;">
    <div class="card-body">
        <h4>Inserisci le credenziali</h4>
        <div class="row justify-content-center">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                    <div class="form-group">
                        <label class="text-light m-1" for="email">Email</label>
                        <input ngModel name="email" type="text" class="form-control" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label class="text-light m-1" for="pass">Password</label>
                        <input ngModel name="password" type="password" class="form-control" id="pass" placeholder="Password"/>
                    </div>
                    <button class="btn btn-danger m-3" type="submit">Accedi</button>
                    <button class="btn btn-outline-danger m-3" type="button" (click)="register()">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</div>
