<div class="card bg-light container text-center fs-4 justify-content-center mt-5" style="width: 38rem;">
  <div class="card-body">
    <h1 class="card-title text-dark fs-3 m-3">
      <p (click)="toLogin()" id="backArrow"><i class="fas fa-sign-in-alt"></i></p>Crea il tuo account!
    </h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="register(form)">
          <div class="form-group">
            <label for="name" class="mb-3 mt-4 text-dark">Nome</label>
            <input ngModel name="name" type="text" class="form-control" id="name" placeholder="Nome"/>
          </div>
          <div class="form-group">
            <label for="email" class="mb-3 mt-3 text-dark">Email</label>
            <input ngModel name="email" type="text" class="form-control" id="email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <label for="password" class="mb-3 mt-3 text-dark">Password</label>
            <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Password"/>
          </div>
          <button class="btn btn-danger fs-4 mt-5 m-3 " type="submit">Registrati</button>
        </form>
      </div>
    </div>
  </div>
</div>
